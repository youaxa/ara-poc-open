<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Our Lovely Store</h1>
    <main>
      <h2>Payment</h2>
      <p>
        Remaining to pay: <strong>$599.50</strong>
      </p>
      <div>
        <input type="radio" checked> By card<br>
        <input type="radio"> By gift card<br>
        <input type="radio"> By mobile NFC<br>
        <input type="radio"> By barter
      </div>
      <p>
        <button disabled>Pay</button>
      </p>
      <p class="error">
        Unfortunately, an error occurred during payment.<br>
        Your bank returned: <em>We are not sure if we can trust you. Bye :-*</em>
      </p>
    </main>
  </body>
</html>
